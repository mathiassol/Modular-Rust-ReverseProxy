[modules]
[modules.active_health]
enabled = true
interval = 10
timeout = 3

[modules.admin_api]
enabled = true
listen_addr = '127.0.0.1:9090'

[modules.cache]
backend_addr = '127.0.0.1:8080'
enabled = true
max_entries = 1000
ttl_seconds = 15
warm_urls = ''

[modules.circuit_breaker]
enabled = false
failure_threshold = 5
recovery_timeout = 30

[modules.compression]
enabled = false
min_size = 256

[modules.health_check]
enabled = false
path = '/health'

[modules.load_balancer]
backends = ['127.0.0.1:8080', '127.0.0.1:8081']
enabled = false

[modules.logging]
enabled = true

[modules.metrics_exporter]
enabled = false
endpoint = '/metrics'

[modules.proxy_core]
enabled = true

[modules.rate_limiter]
enabled = false
max_requests = 20
window_seconds = 60

[modules.raw_tcp]
enabled = false

[modules.request_id]
enabled = true

[modules.url_rewriter]
enabled = false

[[modules.url_rewriter.rules]]
from = '/api/v1'
to = '/v1'

[server]
backend_addr = '127.0.0.1:8080'
backend_timeout = 30
buffer_size = 8192
client_timeout = 30
listen_addr = '0.0.0.0:3000'
logging = true
max_body_size = 16777216
max_connections = 10000
max_header_size = 65536
worker_threads = 0
