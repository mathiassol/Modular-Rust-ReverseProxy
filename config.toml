[modules.active_health]
enabled = false
interval = 10
timeout = 3

[modules.admin_api]
api_key = ""
enabled = true
listen_addr = "127.0.0.1:9090"

[modules.cache]
enabled = false
max_size = 100
ttl_seconds = 300
warm_urls = []

[modules.circuit_breaker]
enabled = false
failure_threshold = 5
recovery_timeout = 30

[modules.compression]
enabled = false
min_size = 256

[modules.health_check]
enabled = true
endpoint = "/health"

[modules.load_balancer]
backends = []
enabled = false

[modules.metrics_exporter]
enabled = false
endpoint = "/metrics"

[modules.proxy_core]
enabled = true

[modules.rate_limiter]
burst = 20
enabled = false
requests_per_second = 10

[modules.raw_tcp]
enabled = false

[modules.request_id]
enabled = false

[modules.url_rewriter]
enabled = false

[server]
backend_addr = "127.0.0.1:8080"
backend_timeout = 30
buffer_size = 8192
client_timeout = 30
h3_port = 0
http2 = true
http3 = false
listen_addr = "0.0.0.0:3000"
log_level = "info"
logging = true
max_body_size = 16777216
max_connections = 10000
max_header_size = 65536
shutdown_timeout = 15
tls_cert = "cert.pem"
tls_key = "key.pem"
worker_threads = 0
